<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My To Do List</title>
</head>
<body>
<h1>
    My To Do List
</h1>
<table>
    <tr>
        <th>Task</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{ task.title }}</td>
        <td><a href="{% url 'task' task.id %}">Details</a></td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
