<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Roboto Mono', monospace, sans-serif;
            padding-top: 50px;
        }

        a, p {
            color: #4b5156
        }

        a {
            font-weight: 600;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            -webkit-box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
            box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
        }
        .header-bar {
            display: flex;
            justify-content: space-between;
            color: #fff;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            background: linear-gradient(90deg, rgba(125,31,129,1) 0%, rgba(60,134,203,1) 67%, rgba(0,149,255,1) 100%);
        }
        .header-bar a {
            color: white;
            text-decoration: none;
        }
        .task-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            border-top: 1px solid #dfe4ea;
            overflow: hidden;
        }
        .task-title {
            display: flex;
            padding: 10px;
        }
        .task-complete-icon {
            border-radius: 50%;
            background-color: mediumseagreen;
            height: 20px;
            width: 20px;
        }
        .task-incomplete-icon {
            border-radius: 50%;
            background-color: lightgrey;
            height: 20px;
            width: 20px;
        }

        .task-title, a {
            text-decoration: none;
            color: #4b5156;
            margin-left: 10px;
        }
        .delete-task {
            text-decoration: none;
            font-weight: 900;
            color: #cf4949;
            font-size: 22px;
            line-height: 0;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    {% block content  %}

    {% endblock content %}
</div>

</body>
</html>
